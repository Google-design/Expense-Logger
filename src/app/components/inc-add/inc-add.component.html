<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Add Income
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-item>
      <ion-input labelPlacement="floating" clearInput="true" type="number" #amountInc>
        <div slot="label"><ion-text color="danger">* </ion-text>Amount:</div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea labelPlacement="floating" type="text" #descriptionInc>
        <div slot="label"><ion-text color="danger">* </ion-text>Description:</div>
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-select okText="Done" placeholder="Select" label-placement="floating" interface="popover" [interfaceOptions]="customPopoverOptions" #typeInc>
        <div slot="label"><ion-text color="danger">* </ion-text>Income Type:</div>
        <ion-select-option *ngFor="let item of incomeTypes" [value]="item.name">{{item.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dismissModal()" expand="block" color="danger" fill="solid">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="addIncome(amountInc, descriptionInc, typeInc)" color="primary" expand="block" fill="solid">
          Add
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
