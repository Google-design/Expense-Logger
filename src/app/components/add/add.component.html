<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Add Expense
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-item>
      <ion-input labelPlacement="floating" clearInput="true" type="number" #amount>
        <div slot="label"><ion-text color="danger">* </ion-text>Amount:</div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea labelPlacement="floating" type="text" #description>
        <div slot="label"><ion-text color="danger">* </ion-text>Description:</div>
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-select okText="Done" placeholder="Select" label-placement="floating" interface="popover" [interfaceOptions]="customPopoverOptions" #type>
        <div slot="label"><ion-text color="danger">* </ion-text>Expense Type:</div>
        <ion-select-option *ngFor="let item of expenseTypes" [value]="item.name">{{item.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dismissModal()" expand="block" color="danger" fill="solid">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="addExpense(amount, description, type)" color="primary" expand="block" fill="solid">
          Add
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- ION CARD ---- -->
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
